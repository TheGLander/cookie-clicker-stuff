<!doctype html>
<html>
<head>
	<title>Cookie Clicker Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
	<style>body {font-family:sans-serif;}</style>
</head>
<body>
	<h1>Cookies for the next ascension calculator</h1><hr>
	<div style="margin-top:10px;margin-left:20px;">
		Your current prestige level:<br>
		<input id="prestige"><br>
		<br>
		Number of heavenly chips for next ascension:<br>
		<input id="chipsNeeded"><br>
		<br>
		<button onclick='main()'>Calculate</button>
		<span id="cookiesNeeded"></span>
	</div>
	<script>
		function main() {
			var a = Number($("#prestige").val());
			var b = Number($("#chipsNeeded").val());
			var c = eval( ((a + b) ** 3 - a ** 3) * 1e+12 );
			$("#cookiesNeeded").html("You need <b>" + Number.parseFloat(c).toExponential() + " cookies </b> for the next ascension");
		}
	</script>
</body>
